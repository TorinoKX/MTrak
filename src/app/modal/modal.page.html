<ion-header>
  <ion-toolbar>
    <ion-title >{{btnText}} Medication</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="cancelModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Image: </ion-label>
      <input #fileInput type="file" accept="image/*" (change)="imageSelected(fileInput.files)" />
      <ion-thumbnail slot="end">
        <img src={{medication.photo}} />
      </ion-thumbnail>
    </ion-item>
    <ion-item>
      <ion-label>Name: </ion-label>
      <ion-input type="text" [(ngModel)]="medication.name" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Manufacturer: </ion-label>
      <ion-input type="text" [(ngModel)]="medication.manufacturer" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Amount to take: </ion-label>
      <ion-input type="tel" [(ngModel)]="medication.amountTaken" maxlength="2" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Start Date: </ion-label>
      <ion-label>{{medication.startDate | date: 'dd/MM/yyyy'}}</ion-label>
      <ion-button fill="clear" id="open-modal1">
        <ion-icon icon="calendar"></ion-icon>
      </ion-button>
      <ion-modal trigger="open-modal1">
        <ng-template>
          <ion-content>
            <ion-datetime #modalDatetime1 show-default-buttons presentation="date"
              (ionChange)="startDate = modalDatetime1.value">
            </ion-datetime>
          </ion-content>
        </ng-template>
      </ion-modal>
    </ion-item>
    <ion-item>
      <ion-label>End Date: </ion-label>
      <ion-label>{{medication.endDate | date: 'dd/MM/yyyy'}}</ion-label>
      <ion-button fill="clear" id="open-modal2">
        <ion-icon icon="calendar"></ion-icon>
      </ion-button>
      <ion-modal trigger="open-modal2">
        <ng-template>
          <ion-content>
            <ion-datetime #modalDatetime2 show-default-buttons presentation="date"
              (ionChange)="endDate = modalDatetime2.value">
            </ion-datetime>
          </ion-content>
        </ng-template>
      </ion-modal>
    </ion-item>
    <ion-button expand="full" (click)="closeModal()">{{btnText}}</ion-button>
  </ion-list>

</ion-content>
