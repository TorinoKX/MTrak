<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Today's Medication
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-list-header>
        To Be Taken
    </ion-list-header>
    <ion-item *ngFor="let med of untaken">
      {{med}}
      <ion-checkbox slot="end" checked="false" color="success"></ion-checkbox>
    </ion-item>
    <ion-list-header>
        Taken
    </ion-list-header>
    <ion-item *ngFor="let med of taken">
      {{med}}
      <ion-checkbox slot="end" checked="true" color="success"></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
